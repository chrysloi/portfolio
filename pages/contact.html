<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Eloi Chrysanthe Iratanga</title>
</head>
<body>
    <nav class="nav-right">
        <img src="../icons/mode.svg" alt="">
        <ul class="menus">
            <a href="../index.html"><li data-tooltip="Home"><img src="../icons/home.svg" alt="Home"></li></a>

            <a href="./about.html"><li data-tooltip="About"><img src="../icons/About.svg" alt="About"></li></a>

            <a href="./portfolio.html"><li data-tooltip="Portfolio"><img src="../icons/Portfolio.svg" alt="Portfolio"></li></a>

            <a href="./contact.html"><li data-tooltip="Contact" class="active"><img src="../icons/Mail me.svg" alt="Contact us"></li></a>

            <a href="./blog.html"><li data-tooltip="Blog"><img src="../icons/Blog.svg" alt="Blog"></li></a>
        </ul>
    </nav>

    <main>
        <div class="pg-title">
            <h1 class="bg-title">Contact</h1>
            <h1 class="title">Get in <span>touch</span></h1>
            <!-- <div class="title">
            </div> -->
        </div>
        <div class="contact">
            <div class="left">
                <h1>Don't be shy!</h1>
                <p>Feel free to get in touch with me. I am always open to discussing new projects, creative ideas or opportunities to be part of your visions.</p>
                <div class="contact-point">
                    <div class="part">
                        <div class="contact-info">
                            <i class="iconify" data-icon="fa:map" style="color: #fab430;" data-width="40"></i>
                            <div>
                                <h4>Address point</h4>
                                <p>Kigali - Rwanda</p>
                            </div>
                        </div>
                        <div class="contact-info">
                            <i class="iconify" data-icon="fluent:mail-20-filled" style="color: #fab430;" data-width="40"></i>
                            <div>
                                <h4>Mail me</h4>
                                <p>eloi.chrysanthe@gmail.com</p>
                            </div>
                        </div>
                        <div class="contact-info">
                            <i class="iconify" data-icon="fa:phone-square" style="color: #fab430;" data-width="40"></i>
                            <div>
                                <h4>Call me</h4>
                                <p>(250) 787 039 222</p>
                            </div>
                        </div>
                    </div>
                    <div class="social-media">
                        <a href=""><i class="iconify" data-icon="logos:twitter" data-width="25"></i></a>
                        <a href=""><i class="iconify" data-icon="logos:linkedin-icon" data-width="25"></i></a>
                        <a href=""><i class="iconify" data-icon="foundation:social-instagram"  style="color: #3f729b;" data-width="29"></i></a>
                    </div>
                </div>
            </div>
            <div class="right">
                <form>
                    <div>
                        <input type="text" placeholder="Your name">
                        <input type="text" placeholder="Your email">
                    </div>
                    <input type="text" placeholder="Your subject">
                    <textarea name="message" rows="10" placeholder="Your message"></textarea>
                    <div class="btn-msg">
                        <img src="../icons/send.svg" alt="">
                        <button class="msg">
                            Send message
                        </button>
                    </div>
                </form>
            </div>
        </div>        
    </main>
</body>
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</html>
